<!DOCTYPE html>
<html lang='ru'>
<head>
    <title>JS Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JS Calculator</h1>
        </header>
        <main>
            <div class="calculator">
                <div class="output">125</div>
                <div class="input">25*5</div>
                <div class="keys">
                    <div class="values">
                        <div class="value num">1</div>
                        <div class="value num">2</div>
                        <div class="value num">3</div>
                        <div class="value num">4</div>
                        <div class="value num">5</div>
                        <div class="value num">6</div>
                        <div class="value num">7</div>
                        <div class="value num">8</div>
                        <div class="value num">9</div>
                        <div class="value num">.</div>
                        <div class="value num">0</div>
                        <div class="value c">C</div>
                    </div>
                    <div class="operators">
                        <div class="operator">+</div>
                        <div class="operator">-</div>
                        <div class="operator">x</div>
                        <div class="operator">/</div>
                    </div>
                </div>
                <div class="enter">ENTER</div>
            </div>
        </main>
        <footer>

        </footer>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
